<div class="container">
    <div class="row my-5">
        <div class="col">
            
            <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Search here..."
                [(ngModel)]="search"
                (input)="changeUrlParams()"
            />

        </div>
    </div>
    <div class="row">
        <div class="col">
            <ul class="list-group">
                <li *ngFor="let team of teams" class="list-group-item">
                    <img [src]="team.logo" height="30"/>
                    {{ team.name }}
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <ul class="list-group">
                <li *ngFor="let user of users" 
                    class="list-group-item d-flex align-items-center"
                >
                    <img 
                        [src]="'https://picsum.photos/30?v=' + user.id"
                        class="img-thumbnail rounded-circle"
                        alt="User"
                    />
                    <div class="flex-grow-1 ms-3" [innerHTML]="user.first_name | colorfulText"></div>
                    <div class="fw-bold" [innerHTML]="user.dob | daysAgo | colorfulText"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
